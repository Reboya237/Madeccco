<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MADECC Construction Company Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.container {
  display: flex;
  margin: 20px;
}

aside {
  flex: 1;
  background-color: #f4f4f4;
  padding: 20px;
}

main {
  flex: 3;
  padding: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

.gallery-item {
  margin-bottom: 20px;
}

.gallery-item img {
  width: 100%;
  height: auto;
}

  </style>
</head>
<body>
  <header>
    <h1>Our Gallery</h1>
  </header>
  <div class="container">
    <aside>
      <h2>Categories</h2>
      <ul>
        <li>All</li>
        <li>Residential</li>
        <li>Commercial</li>
        <li>Industrial</li>
      </ul>
    </aside>
    <main id="gallery">
      <!-- Gallery items will be dynamically generated here -->
    </main>
  </div>
  <footer>
    <p>&copy; 2024 MADECC Construction Company. All rights reserved.</p>
  </footer>
</body>
</html>
