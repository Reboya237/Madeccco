<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MADECC</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <section id="contact">
    <div class="container">
      <h2 id="contact-title">Contact Us</h2>
      <form action="mailto:kasahreboya950@gmail.com" method="post">
        <label for="name" id="contact-name-label">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email" id="contact-email-label">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message" id="contact-message-label">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit" id="contact-submit-button">Send Message</button>
      </form>
      <div id="form-response"></div>
    </div>
  </section>
  <script type='text/javascript' src='//herconsequence.com/76/68/22/766822b17a2dc0299f70e9cc1f885f1f.js'></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
  event.preventDefault();

  var form = event.target;
  var formData = new FormData(form);
  
  fetch('process.php', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    console.log(data); // Debugging line
    var responseElement = document.getElementById('form-response');
    if (data.success) {
      responseElement.innerHTML = 'Thank you for your message!';
      responseElement.style.color = 'green';
      form.reset();
    } else {
      responseElement.innerHTML = data.message || 'There was an error submitting your message. Please try again.';
      responseElement.style.color = 'red';
    }
  })
  .catch(error => {
    console.error('Error:', error); // Debugging line
    var responseElement = document.getElementById('form-response');
    responseElement.innerHTML = 'There was an error submitting your message. Please try again.';
    responseElement.style.color = 'red';
  });
});

  </script>
  <script type='text/javascript' src='//herconsequence.com/23/34/ca/2334cab2e3937c477db100df38fcf8d6.js'></script>
</body>
</html>
