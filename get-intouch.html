<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MADECC</title>
  <link rel="stylesheet" href="Styles.css">
</head>
  
<body>
  <section id="contact">
    <div class="container">
      <h2 id="contact-title">Contact Us for more ℹ️</h2>
      <form
  action="https://formspree.io/f/xjkbeddg"
  method="POST"
>
        <label for="name" id="contact-name-label">Name:</label>
        <input type="text" id="name" placeholder="full name" required>
        <label for="email" id="contact-email-label">Email:</label>
        <input type="email" id="email" placeholder="email address" required>
        <label for="message" id="contact-message-label">Message:</label>
        <textarea id="message" placeholder="HOW CAN WE HELP OR ASSIST YOU???" required></textarea>
        <button type="submit" id="contact-submit-button">sUbmiT Message</button>
      </form>
      
      <div id="form-response"></div>
    </div>
  </section>
  <script type='text/javascript' src='//herconsequence.com/76/68/22/766822b17a2dc0299f70e9cc1f885f1f.js'></script>
  <script src="script.js"></script>
  
  <script type='text/javascript' src='//herconsequence.com/23/34/ca/2334cab2e3937c477db100df38fcf8d6.js'></script>
</body>
</html>
